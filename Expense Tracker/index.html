<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Expense Tracker</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Show</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="getData">
    <label for="inputDate">Enter Date :</label>
    <input type="date" id="inputDate">
    <hr>    
    <label for="inputItems">Enter Items :</label>
    <input type="text" id="itemName" placeholder="Enter an item">
    <input type="text" id="itemQuantity" placeholder="Enter item's quantity eg.kg,ml">
    <input type="text" id="itemPrice" placeholder="Enter item's price">
    <button onclick="addItem()">Add</button>
    <hr>
    <div class="itemList">
      <ul>
        <!-- The list of items will be displayed here -->
      </ul>
    </div>
    <hr>
    <button type="submit" class="saveData" onclick="saveData()">Save</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
